<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}/edit(id=${book.getId()})}" th:object="${book}">
    <label for="name">Введите Название: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <label for="age">Введите Автора: </label>
    <input type="text" th:field="*{author}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Authot error</div>
    <br/>

    <label for="email">Введите год выпуска: </label>
    <input type="text" th:field="*{year}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
    <br/>
    <input type="submit" value = "Изменить!"/>
</form>

</body>
</html>
