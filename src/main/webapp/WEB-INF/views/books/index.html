<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<div th:each ="book: ${books}">
    <a th:href="@{/books/{id} (id=${book.getId()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', ' +book.getYear()}"></a>
</div>
<br/>
<hr/>

<a href="/books/new">Добавить новую книгу</a>
<br/>
<a href="/people">Перейти на страницу с людьми</a>
</body>
</html>
