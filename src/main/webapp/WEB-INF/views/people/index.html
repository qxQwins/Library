<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<div th:each ="person: ${people}">

</div>

<hr/>

<a href="/people/new">Добавить нового человека</a>
<br/>
<a href="/books">Перейти на страницу с книгами</a>
</body>
</html>
